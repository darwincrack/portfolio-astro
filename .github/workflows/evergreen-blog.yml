# Publica un post de blog evergreen dos veces al día (hora Venezuela, UTC-4).
# 9:00 AM Venezuela = 13:00 UTC | 6:00 PM Venezuela = 22:00 UTC
# Ajusta el cron si quieres otra hora: https://crontab.guru/
name: Publicar post evergreen

on:
  schedule:
    - cron: '0 13 * * *'   # 9:00 AM Venezuela
    - cron: '0 22 * * *'   # 6:00 PM Venezuela
  workflow_dispatch: # Permite ejecutar manualmente desde la pestaña Actions

jobs:
  generar-y-publicar:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Necesario para que el bot pueda hacer push del commit
    steps:
      - name: Comprobar REPO_TOKEN
        run: |
          if [ -z "${{ secrets.REPO_TOKEN }}" ]; then
            echo "::error::Añade el secret REPO_TOKEN (Personal Access Token con permiso repo) en Settings → Secrets → Actions."
            echo "Crea el PAT en: GitHub → Settings (tu cuenta) → Developer settings → Personal access tokens"
            exit 1
          fi

      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Generar post evergreen con Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run evergreen

      - name: Subir cambios (commit y push)
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          if [ -z "$REPO_TOKEN" ]; then
            echo "::error::REPO_TOKEN está vacío. Añade el secret en Settings → Secrets → Actions."
            exit 1
          fi
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/content/blog/
          if git diff --staged --quiet; then
            echo "No hay cambios que subir."
          else
            git commit -m "chore(blog): post evergreen automático [skip ci]"
            git push "https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }}.git" HEAD:"${{ github.ref_name }}"
          fi
