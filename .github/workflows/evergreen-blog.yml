# Publica un post de blog evergreen cada día a las 9:00 (hora España = 8:00 UTC en invierno, 9:00 UTC en verano).
# Ajusta el cron si quieres otra hora: https://crontab.guru/
name: Publicar post evergreen

on:
  schedule:
    # 9:00 UTC = 10:00 CET (invierno) / 11:00 CEST (verano). Para 9:00 España: 8:00 UTC invierno → 0 8 * * *
    - cron: '0 8 * * *'
  workflow_dispatch: # Permite ejecutar manualmente desde la pestaña Actions

jobs:
  generar-y-publicar:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # Necesario para que el bot pueda hacer push del commit
    steps:
      - name: Comprobar REPO_TOKEN
        run: |
          if [ -z "${{ secrets.REPO_TOKEN }}" ]; then
            echo "::error::Añade el secret REPO_TOKEN (Personal Access Token con permiso repo) en Settings → Secrets → Actions."
            echo "Crea el PAT en: GitHub → Settings (tu cuenta) → Developer settings → Personal access tokens"
            exit 1
          fi

      - name: Checkout del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_TOKEN }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Generar post evergreen con Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run evergreen

      - name: Subir cambios (commit y push)
        env:
          REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git remote set-url origin "https://x-access-token:${REPO_TOKEN}@github.com/${{ github.repository }}.git"
          git add src/content/blog/
          git diff --staged --quiet || (git commit -m "chore(blog): post evergreen automático [skip ci]" && git push)
